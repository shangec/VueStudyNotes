<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>title</title>
</head>

<body>
    <div id="app">
        <!-- v-model原理 -->
        <!-- 1.v-bind绑定一个value属性 -->
        <!-- 2.v-on指令给当前元素绑定input事件-->
        <!-- <input type="text" :value="message" v-on:input="valueChange"> -->
        <input type="text" :value="message" @input="message=$event.target.value">
        <h2>{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            methods: {
                valueChange(event) {
                    this.message = event.target.value;
                }
            }
        })
    </script>
</body>

</html>
