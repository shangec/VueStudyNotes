<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>title</title>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{name}}</h2>
    </div>
    <div>{{message}}</div>
    <script src="../js/vue.js"></script>
    <script>
        //编程范式：声明式编程
        const app = new Vue({
            el: '#app', //用于挂载要管理的元素
            data:{  //定义数据
                message:'Hello, Chris!!!',
                name:"Chris"
            }
        })
    </script>
</body>
</html>
