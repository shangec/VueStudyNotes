<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>title</title>
</head>
<body>
<div id="app">
    <!--错误的语法：这里不可以使用mustache语法-->
    <!--<img src="{{imgURL}}" alt="">-->
    <!--正确的语法：使用v-bind指令-->
    <img v-bind:src="imgURL" alt="">
    <a v-bind:href="aHref">百度一下</a>

    <!--语法糖写法-->
    <img :src="imgURL" alt="">
    <a :href="aHref">百度一下</a>
</div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好啊',
                imgURL:'https://cn.vuejs.org/images/logo.png',
                aHref:'http://www.baidu.com'
            }
        })
    </script>
</body>
</html>
