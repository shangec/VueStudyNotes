<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>title</title>
</head>

<body>
    <div id="app">
        <!-- <cpn v-bind:cmovies="movies" :cmessage="message"></cpn> -->
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <ul>
                <li v-for="item in cmovies">{{item}}</li>
            </ul>
            <h2>{{cmessage}}</h2>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        //父传子：props
        const cpn = {
            template: '#cpn',
            // props:['cmovies','cmessage'],
            props: {
                // 1.类型限制
                // cmovies: Array,
                // cmessage:String

                // 2.提供一些默认值，以及必传值
                cmessage:{
                    type:String,
                    default:'aaaaaaaa',
                    required:true
                },
                // 类型是对象或数组时，默认值必须是一个函数
                cmovies:{
                    type:Array,
                    default(){
                        return ['三叉戟','隐秘的角落']
                    }
                }
            },
            data() {
                return {}
            },
            methods: {

            }
        }

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                movies: ['西游记', '三国演义', '红楼梦', '水浒传']
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
