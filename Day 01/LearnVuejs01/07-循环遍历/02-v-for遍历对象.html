<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>title</title>
</head>

<body>
    <div id="app">
        <!--1. 在遍历的过程中，如果只是获取一个值，则获取的是value-->
        <ul>
            <li v-for="item in info">{{item}}</li>
        </ul>

        <!--2. 获取key和value，格式：(value,key)-->
        <ul>
            <li v-for="(value,key) in info">
                {{value}}-{{key}}
            </li>
        </ul>

        <!--3. 获取key和value和index，格式：(value,key,index)-->
        <ul>
            <li v-for="(value,key,index) in info">
                {{value}}-{{key}}-{{index}}
            </li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: 'Sec',
                    sex: '男',
                    age: 18
                }
            }
        })
    </script>
</body>

</html>
