<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>title</title>
</head>
<body>
<div id="app">
    <!-- 3.组件的使用 -->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
</div>

<div id="app2">
    <my-cpn></my-cpn>
</div>
    <script src="../js/vue.js"></script>
    <script>
        // 1.创建组件构造器对象
        const cpnC=Vue.extend({
            template:`
            <div>
                <h2>我是标题</h2>
                <p>我是内容1111111</p>
                <p>我是内容22222222222222222</p>
            </div>
            `
        })

        // 2.注册组件（全局组件，可以在多个Vue的实例下使用）
        // Vue.component('my-cpn',cpnC)

        const app = new Vue({
            el:'#app',
            data:{
                message:'你好啊'
            },
            components:{
                // my-cpn使用组件时的标签名
                'my-cpn':cpnC
            }
        })

        const app2 = new Vue({
            el:'#app2',
            data:{
                message:'你好啊'
            }
        })
    </script>
</body>
</html>
