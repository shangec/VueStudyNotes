<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>title</title>
</head>

<body>
    <div id="app">
        <h2>{{fullName}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                firstName: 'Kobe',
                lastName: 'Bryant'
            },
            computed: {
                //计算属性一般是没有set方法，只读属性
                fullName: {
                    set: function (newValue) {
                        const names = newValue.split(' ');
                        this.firstName = names[0];
                        this.lastName = names[1];
                    },
                    get: function () {
                        return this.firstName + ' ' + this.lastName;
                    }
                },
                // fullName:function(){
                //     return this.firstName+' '+this.lastName;
                // }
            }
        })
    </script>
</body>

</html>
