<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>title</title>
</head>

<body>
    <div id="app">
        <!--1. 在遍历的过程中，没有使用索引值（下标值）-->
        <ul>
            <li v-for="item in names">{{item}}</li>
        </ul>

        <!--2. 在遍历的过程中，获取索引值（下标值）-->
        <ul>
            <li v-for="(item,index) in names">
                {{index+1}}.{{item}}
            </li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                names: ['James', 'Wade', 'Paul', 'Antony']
            }
        })
    </script>
</body>

</html>
