<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>title</title>
</head>

<body>
    <div id="app">
        <cpn v-bind:c-info="info" :child-My-Message="message"></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>{{cInfo}}</h2>
            <h2>{{childMyMessage}}</h2>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        //父传子：props
        const cpn = {
            template: '#cpn',
            props: {
                cInfo:{
                    type:Object,
                    default(){
                        return {}
                    }
                },
                childMyMessage:{
                    type:String,
                    default:''
                }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                info:{
                    name:'Sec',
                    age:"18",
                    height:'178'
                }
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
