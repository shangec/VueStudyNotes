<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>title</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in movies" :class="{active:currentIndex === index}" @click="liClick(index)">
                {{index}}.{{item}}
            </li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['男儿本色', '精武门', '杀破狼', '狼牙', '导火线'],
                currentIndex: 0
            },
            methods: {
                liClick(index) {
                    this.currentIndex = index;
                }
            }
        })
    </script>
</body>

</html>
